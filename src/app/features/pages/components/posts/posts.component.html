<div class="wrapper">
    <div class="posts-header-wrapper">
        <div class="post-header">
            <div class="header-texts">
                <p>Welcome to <br><span class="classname">{{this.classroomData?.class_name}} Class</span></p>
            </div>
            <img src="../../../../../assets/images/posts.png">
        </div>
    </div>

    <app-new-post-form></app-new-post-form>

   <div class="feed-wrapper">
        <div class="feed">
            <div class="post" *ngFor="let post of classroomData?.class_posts">
                <div class="icon-container">
                    <div>
                        <img src="../../../../../assets/images/teacher-post-icon.png">
                    </div>
                </div>
                <div class="post-texts">
                    <p>{{post.post_title}}</p>
                    <p>{{post.post_text}}</p>
                    <p>{{post.post_date}}</p>
                </div>
            </div>
        </div>
   </div>
</div>
