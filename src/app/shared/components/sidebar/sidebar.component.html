<div class="wrapper">
    <div class="sidebar-top">
        <p class="welcome">Welcome To LMS</p>
        <p>{{this.name}}</p>
        <p>{{this.status}}</p>
    </div>

    <div class="sidebar-bottom">

        <div class="classes">
            <div 
                *ngFor="let class of classes"
                class="class"
                [ngClass]="{'class-selected': class.class_id === selectedClassId}"
                (click)="setSelectedClass(class.class_id)"
            >
                <p>{{class.class_name}}</p>
            </div>
        </div>

        <div class="buttons"></div>

    </div>
</div>
